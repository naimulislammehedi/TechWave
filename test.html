<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Featured Episodes</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #12051f;
  font-family: Arial, sans-serif;
  color: #fff;
}

.featured-episodes {
  max-width: 1200px;
  margin: 0 auto;
  padding: 3rem 1.5rem;
}

.featured-episodes__grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1.5rem;
}

.episode-card {
  background: #6a0dd1;
  border-radius: 14px;
  overflow: hidden;
  height: 380px;
  display: flex;
  flex-direction: column;
}

.yt-video {
  position: relative;
  height: 50%;
}

.yt-video iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: 0;
  pointer-events: none;
}

.play-overlay {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  z-index: 2;
}

.play-overlay span {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: linear-gradient(135deg, #ffd54d, #ff2d95, #6a0dd1);
  display: grid;
  place-items: center;
  box-shadow: 0 12px 30px rgba(0,0,0,0.35);
}

.play-overlay span::before {
  content: "";
  margin-left: 4px;
  border-style: solid;
  border-width: 10px 0 10px 16px;
  border-color: transparent transparent transparent #fff;
}

.featured-content {
  height: 50%;
  padding: 1.5rem;
  display: flex;
  flex-direction: column;
}

.featured-content h3 {
  font-size: 1.25rem;
  margin-bottom: 0.75rem;
}

.featured-content p {
  font-size: 0.95rem;
  line-height: 1.5rem;
  color: #e0e0e0;
}

.featured-content-timer {
  margin-top: auto;              /* pushes to bottom */
  display: flex;
  align-items: center;
  gap: 6px;
  color: #00ff88;
  font-size: 0.9rem;
}
</style>
</head>

<body>



</body>
</html>
