<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    :root {
      --bg: #0f0f1a;
      --text: #ffffff;
      --muted: #cfc8dd;
      --gradient: linear-gradient(135deg, #ffd54d, #ff2d95, #6a0dd1);
      --radius: 999px;
    }

    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* NAVBAR */
    .navbar {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
    }

    /* LOGO */
    .nav-logo a {
      font-size: 1.6rem;
      font-weight: 800;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
    }

    /* NAV LINKS */
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--muted);
      font-weight: 500;
      transition: 0.3s ease;
    }

    .nav-links a:hover {
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* CTA BUTTON */
    .btn {
      padding: 0.6rem 1.4rem;
      border-radius: var(--radius);
      background: var(--gradient);
      color: #000;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 45, 149, 0.35);
    }

    /* HAMBURGER */
    #nav-toggle {
      display: none;
    }

    .hamburger {
      display: none;
      font-size: 1.6rem;
      cursor: pointer;
      color: #fff;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .navbar {
        grid-template-columns: auto auto;
      }

      .hamburger {
        display: block;
        justify-self: end;
      }

      .nav-links {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        flex-direction: column;
        align-items: center;
        background: #140c2b;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease;
      }

      #nav-toggle:checked ~ .nav-links {
        max-height: 300px;
        padding: 1rem 0;
      }

      .nav-cta {
        display: none;
      }
    }

    /* ICON SWITCH (bars â†’ X) */
    #nav-toggle:checked + .hamburger i::before {
      content: "\f00d";
    }


    /* HERO */
.hero {
  min-height: 100vh;
  background: url("../assets/hero-bg.png") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  padding: 2rem;
}

/* Optional dark overlay for contrast */
.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  /* background: rgba(0, 0, 0, 0.4); */
}

.hero-overlay {
  position: relative;
  z-index: 2;
}

/* CIRCLE CONTAINER */
.circle-wrapper {
top: -100px;
  position: relative;
  width: clamp(220px, 40vw, 350px);
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  overflow: hidden;
  border: 4px solid rgba(255, 255, 255, 0.3);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* MAIN IMAGE */
.circle-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* CENTER ICON */
.center-icon {
  position: absolute;
  width: 25%;
  max-width: 80px;
  min-width: 40px;
}

/* BADGE */
.badge {
  position: absolute;
  top: -20%;
  right: 8%;
  background: linear-gradient(135deg, #ffd54d, #ff2d95, #6a0dd1);
  color: #000;
  padding: 0.4rem 0.75rem;
  font-size: clamp(0.65rem, 1.2vw, 0.85rem);
  font-weight: 700;
  border-radius: 999px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
}

  </style>
</head>
<body>

<header class="navbar">
  <!-- Logo -->
  <div class="nav-logo">
    <a href="#">ApexUI</a>
  </div>

  <!-- Toggle -->
  <input type="checkbox" id="nav-toggle">
  <label for="nav-toggle" class="hamburger">
    <i class="fa-solid fa-bars"></i>
  </label>

  <!-- Nav Links -->
  <nav class="nav-links">
    <a href="#">Home</a>
    <a href="#">Features</a>
    <a href="#">Pricing</a>
    <a href="#">Contact</a>
  </nav>

  <!-- CTA -->
  <div class="nav-cta">
    <a href="#" class="btn">Subscribe</a>
  </div>
</header>


<section class="hero">
  <div class="hero-overlay">

    <div class="circle-wrapper">
      <img src="./assets/hero-circle.png" alt="Main" class="circle-img">

      <img src="./assets/microphone.png" alt="Icon" class="center-icon">

      
    </div>
    <span class="badge">LIVE</span>

  </div>
</section>

</body>
</html>
