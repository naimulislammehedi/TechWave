<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Featured Episodes</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
/* HERO BASE */
.hero {
  position: relative;
  width: 100%;
  min-height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #ffffff;
}

/* BACKGROUND IMAGE */
.hero-bg {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

/* CIRCLE WRAPPER â€“ PERFECT CENTER */
.hero-circle-wrapper {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 350px;
  height: 350px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* MAIN CIRCLE IMAGE */
.circle-img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
}

/* MICROPHONE OVERLAY */
.hero-microphone {
  position: absolute;
  width: 120px;
  height: auto;
}

/* BADGE */
.badge {
  position: absolute;
  top: 15px;
  right: 15px;
  background: #ff2d55;
  color: #ffffff;
  padding: 6px 14px;
  font-size: 14px;
  font-weight: 600;
  border-radius: 20px;
}

/* HERO CONTENT */
.hero-content {
  position: relative;
  max-width: 600px;
  margin-top: 520px;
  padding: 0 20px;
}

.hero-title {
  font-size: 3rem;
  font-weight: 700;
  margin-bottom: 10px;
}

.hero-description {
  font-size: 1.1rem;
  line-height: 1.6;
  margin-bottom: 30px;
  opacity: 0.9;
}

/* BUTTONS */
.hero-btn {
  display: flex;
  gap: 16px;
  justify-content: center;
  flex-wrap: wrap;
}

.hero-btn a {
  text-decoration: none;
  padding: 12px 22px;
  border-radius: 30px;
  font-size: 15px;
  font-weight: 500;
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

.hero-btn-spotify {
  background: #1db954;
  color: #ffffff;
}

.hero-btn-subscribe {
  background: #ffffff;
  color: #000000;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .hero-circle-wrapper {
    width: 260px;
    height: 260px;
  }

  .hero-microphone {
    width: 90px;
  }

  .hero-content {
    margin-top: 320px;
  }

  .hero-title {
    font-size: 2.2rem;
  }
}

@media (max-width: 480px) {
  .hero-circle-wrapper {
    width: 220px;
    height: 220px;
  }

  .hero-content {
    margin-top: 280px;
  }

  .hero-title {
    font-size: 1.9rem;
  }
}



</style>
</head>

<body>
<section class="hero">
  <img src="./assets/hero-bg.png" alt="" class="hero-bg">

  <div class="hero-circle-wrapper">
    <img src="./assets/hero-circle.png" alt="" class="circle-img">
    <img src="./assets/microphone.png" alt="" class="hero-microphone">
    <span class="badge">New</span>
  </div>

  <div class="hero-content">
    <div class="hero-title">TechWave</div>
    <p class="hero-description">
      Your daily dose of tech insights, productivity hacks, and personal growth
    </p>

    <div class="hero-btn">
      <a href="" class="btn hero-btn-spotify"><i class="fa-brands fa-spotify"></i> Listen on Spotify </a>
      <a href="#" class="hero-btn-subscribe"><i class="fa-regular fa-envelope"></i> Subscribe</a>
    </div>
  </div>

</section>


</body>
</html>
